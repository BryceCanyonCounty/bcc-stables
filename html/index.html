<html>
    
<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="materialize.min.css" />
    <script src="materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="creatormenu" style="display: block" class="row">
            <div id="creator-container" class="col s5">
                <div id="head">
                    <div class="header-text">Stable</div>
                </div>

                <div id="button_menu" class="row">
                    <button id="button-myhorses" data-target="page_myhorses" class="menu-selectb active">Stable</button>
                    <button id="button-shop" data-target="page_shop" class="menu-selectb">Trader</button>
                    <button id="button-customization" data-target="page_customization" class="menu-selectb">Tack Shop</button>
                </div>

                <div id="page_myhorses" class="row">
                    <div class="scroll-container">
                        <ul class="collapsible">
                        </ul>
                    </div>
                </div>

                <div id="page_shop" class="row" style="display: none;">
                    <div class="scroll-container">
                        <ul class="collapsible">
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div id="page_customization" class="row" style="display:none">
                    <div class="scroll-container">

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Saddlecloths</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/65</h6>
                                </div>
                                <input id="Saddlecloths" class="input-number col s4" type="hidden" value="0" readonly min="0" max="65" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Saddles</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4  btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/136</h6>
                                </div>
                                <input id="Saddles" class="input-number col s4" type="hidden" value="0" readonly min="0" max="136" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Stirrups</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/11</h6>
                                </div>
                                <input id="Stirrups" class="input-number col s4" type="hidden" value="0" readonly min="0" max="11" />
                                <button class="button-right col s4  btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Saddle Horns</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/14</h6>
                                </div>
                                <input id="AcsHorn" class="input-number col s4" type="hidden" value="0" readonly min="0" max="14" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Saddlebags</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/20</h6>
                                </div>
                                <input id="Bags" class="input-number col s4" type="hidden" value="0" readonly min="0" max="20" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Bedrolls</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/30</h6>
                                </div>
                                <input id="AcsLuggage" class="input-number col s4" type="hidden" value="0" readonly min="0" max="30" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>                            
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Manes</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/102</h6>
                                </div>
                                <input id="Manes" class="input-number col s4" type="hidden" value="0" readonly min="0" max="102" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>

                        <div class="col s12 panel-cust">
                            <div class="col s6 panel-col item-cust">
                                <h6 class="grey-text-cust title">Tails</h6>
                            </div>
                            <div class="col s6 panel-col">
                                <button class="button-left col s4 btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <div class="col s4 panel-col item-count">
                                    <h6 class="grey-text-count title">0/85</h6>
                                </div>
                                <input id="HorseTails" class="input-number col s4" type="hidden" value="0" readonly min="0" max="85" />
                                <button class="button-right col s4 btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                      
                    </div>                   
                </div>

                <div class="buttons">
                    <button id="confirm" class="action-button" onclick="confirm()"><span>Confirm</span></button>
                    <button id="rotate" class="action-button" onclick="rotate()"><span>Rotate</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
